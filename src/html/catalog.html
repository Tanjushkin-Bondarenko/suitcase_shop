<body>
<div id="catalog-section">
  <div id="showing-pages"></div>
  <section id="sort-block">
    <button id="filter-button" class="filter-btn">Filters</button>
    <section id="filters" style="display: none;">
      <div id="filters-parametr">
        <div class="filter-cart">
      <label for="category-filter" >Category ▾ </label>
      <br/>
        <input list="category" name="category" class="filters-input" id="category-filter" placeholder="choose option">
      <datalist id="category">
          <option value="carry-ons">
          <option value="suitcases">
          <option value="luggage sets">
          <option value="kids' luggage">
       </datalist>
</div>
     
      <div class="filter-cart">
      <label for="color-filter">Color ▾</label>
      <br/>
        <input list="color" name="color-filter" class="filters-input" id="color-filter" placeholder="choose option">
        <datalist id="color" >
          <option value="red">
          <option value="blue">
          <option value="green">
          <option value="black">
          <option value="grey">
          <option value="yellow">
          <option value="pink">
        </datalist>
     </div>
      <div class="filter-cart">
      <label for="size-filter">Size ▾</label>
      <br/>
       <input list="size" name="size-filter" id="size-filter" class="filters-input" placeholder="choose option">
        <datalist id="size">
          <option value="S">
          <option value="M">
          <option value="L">
          <option value="XL">
          <option value="S-L">
          <option value="S, M, XL">
        </datalist>
      </div>
        <div class="filter-cart">
        <label for="sale">Sales<br/>
        <input type="checkbox" id="sale" name="sale" >
         </label>
       </div>
 
</div>
       <div id="clear-hide">
      <button id="clear-btn" type="reset">clear filters</button>
      <button id="hide-btn">hide filters</button>
      </div>
        </section>
    
    <section id="sorting">
      <div class="filter" id="sort-filter">
        <button class="filter-btn" >Default sorting ▾</button>
        <ul class="dropdown">
          <li data-sort="price-asc">Price: Low → High</li>
          <li data-sort="price-desc">Price: High → Low</li>
          <li data-sort="popularity">Popularity</li>
          <li data-sort="rating">Rating</li>
        </ul>
      </div>
    </section>
    <section id="searching">
      <div id="searching-field">
        
        <input type="text" id="search" placeholder="Search Models" aria-label="Search Models"/>
        <svg id="search-mark"height="16" width="16">
          <use  href="./src/assets/sprite.svg#search"></use>
        </svg>
      </div>
    </section>
  </section>

  <section id="product-list">
    <div id="list-section">
          <div id="list"></div>
    </div>
 
    <section id="best-sets">

      <h3>Top Best Sets</h3>
 
</section>

</section>

    <div id="page-info" >
        <span id="prev-page" style="display: none;"></span>
        <span id="page"></span>
        <span id="next-page" style="display: none;"></span>
      </div>
      <div id="button-block">
      <button id="previous-page-btn" class="page-change-btn"
       >previous</button>
      <button id="next-page-btn" class="page-change-btn">next</button>
    </div>

</div>

</body>
